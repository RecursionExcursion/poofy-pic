<!DOCTYPE html>
<html>
  <body>
    <script src="./dist/popup.js" defer></script>
    <label for="poofSlider">Poof ratio: <span id="poofValue">0.5</span></label
    ><br />
    <input
      type="range"
      id="poofSlider"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />
    <div style="display: flex">
      <button id="saveRatio">Save</button>
      <button id="resetRatio">Reset (0.5)</button>
    </div>
    <div style="display: flex">
      <button id="chooseFileButton">Choose File</button>
      <label id="chooseFileLabel"></label>
      <input id="imageInput" type="file" accept="image/*" hidden />
    </div>
    <label id="msgLabel"></label>
    <div id="alertBox" style="display: none">
      <p>
        Your image is too large. Try
        <a href="https://squoosh.app" target="_blank">Squoosh</a> to compress
        it.
      </p>
      <button
        id="closeAlertBoxButton"
        onclick="document.getElementById('alertBox').style.display='none'"
      >
        Close
      </button>
    </div>
  </body>
</html>
